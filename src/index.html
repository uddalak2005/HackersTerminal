<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./output.css" />
    <link href="https://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-black my-2 text-center overflow-y-hidden"
    style="font-family: 'Minecraft', sans-serif"
  >
    <p class="text-8xl font-minecraft text-[#1FEA00]">HECKER'S TERMINAL</p>
    <div class="w-4/5 flex gap-6 m-auto my-8">
      <div class="w-1/3 flex justify-center items-start flex-col mx-5">
        <p class="text-white text-wrap text-left text-6xl my-16">
          DO YOU REALLY WANT TO START HACKING?
        </p>
        <div id="buttonArea" class="my-3 flex justify-center items-start gap-6">
          <button
            class="text-3xl text-[#1FEA00] p-2 w-[150px] rounded-lg border-solid border-2 border-[#1FEA00]"
            id="yes"
          >
            YES
          </button>
          <button
            id="no"
            class="text-3xl text-[#F40006] p-2 w-[150px] rounded-lg border-solid border-2 border-[#F40006] m-0"
          >
            NO
          </button>
        </div>
      </div>
      <div class="w-2/3 flex justify-start items-start font-space-mono">
        <div
          id="console"
          class="flex justify-start items-start absolute z-[1] top-40 right-[200px] h-[65%] w-[40%] text-[#1FEA00] text-xl text-left bg-black p-20"
        ></div>
        <img
          src="../public/retro_monitor_crt_4_3_by_diegoba_dexnk7i.png"
          class="h-[65%] w-[40%] absolute z-[2] top-40 right-[200px]"
        />
      </div>
    </div>
  </body>
  <script src="../script.js"></script>
</html>
